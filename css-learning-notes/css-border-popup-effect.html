<!DOCTYPE html>
<html>
<head>
  <title>纯css实现各类气球泡泡对话框效果</title>
  <style>
    body {
      margin: 0;
      font-size: 12px;
    }

    .test{
      width:300px;
      padding:30px 20px;
      margin-left:60px; background:#beceeb;
      position:relative;
    }
    .test span{width:0; height:0; font-size:0; overflow:hidden; position:absolute;}
    .test span.bot{
      border-width:20px;
      border-style:solid;
      border-color:#ffffff #beceeb #beceeb #ffffff;
      left:-40px;
      top:40px;
    }
    .test span.top{
      border-width:10px 20px; 
      border-style:dashed solid solid dashed; 
      border-color:transparent #ffffff #ffffff transparent; 
      left:-40px; 
      top:60px;
    }

    .test1{
      width:300px;
      padding:30px 20px;
      border:5px solid #beceeb;
      position:relative;
    }
    .test1 span{
      width:0;
      height:0;
      font-size:0;
      overflow:hidden;
      position:absolute;
    }
    .test1 span.bot{
      border-width:20px; 
      border-style:solid dashed dashed; 
      border-color:#beceeb transparent transparent; 
      left:80px; 
      bottom:-40px;
    }
    .test1 span.top{
      border-width:20px; 
      border-style:solid dashed dashed; 
      border-color:#ffffff transparent transparent; 
      left:80px; 
      bottom:-33px;
    }

    .test2 {
      width:300px;
      padding:80px 20px;
      margin-left:100px;
      background:#beceeb;
      -webkit-border-top-left-radius:220px 120px;
      -webkit-border-top-right-radius:220px 120px;
      -webkit-border-bottom-right-radius:220px 120px;
      -webkit-border-bottom-left-radius:220px 120px;
      -moz-border-radius:220px / 120px;
      border-radius:220px / 120px;
      position:relative;
    }

    .test2 span{
      width:0;
      height:0;
      font-size:0;
      background:#beceeb;
      overflow:hidden;
      position:absolute;
    }

    .test2 span.bot{
      width:30px;
      height:30px;
      -moz-border-radius:30px;
      -webkit-border-radius:30px;
      border-radius:30px;
      left:10px;
      bottom:-20px;
    }
    .test2 span.top{
      width:15px;
      height:15px;
      -moz-border-radius:15px;
      -webkit-border-radius:15px;
      border-radius:15px;
      left:0px;
      bottom:-40px;
    }       
  </style>
</head>
<body>
  <!-- <div class="test">
    <span class="bot"></span>
    <span class="top"></span>
    CSS “边框法”实现气泡对话框效果一
  </div>

  <div class="test1">
    <span class="bot"></span>
    <span class="top"></span>
    CSS “边框法”实现气泡对话框效果二
  </div> -->

  <div class="test2">
      <span class="bot"></span>
      <span class="top"></span>
      CSS3 border-radius实现气泡对话框效果
  </div>
</body>
</html>
