<!DOCTYPE html>
<html>
<head>
  <title>自适应评论模块</title>
  <style>
    body {
      margin: 0;
      font-size: 12px;
    }

    .comment-box {
      width: 690px;
      padding: 0 10px;
      border: 1px solid #ccc;
    }

    .comment-img {
      position: relative;
    }

    .comment-right-con {
      padding-left: 70px;
      margin-top: -60px;
    }

    .comment-title {
      overflow: hidden;
    }

    .fl {
      float: left;
    }

    .fr {
      float: right;
    }
  </style>
</head>
<body>
  <div class="comment-box">
    <div class="comment-list">
      <a class="comment-img">
        <img src="##" width="60" height="60">
      </a>
      <div class="comment-right-con">
        <div class="comment-title">
          <span class="fl">
            <a href="##"><span>小笨瓜</span>李丽丽</a>
            评论：
            <span>[37秒前]</span>
          </span>
          <span class="fr">
            <a href="##">回复</a>
            <a href="##">删除</a>
          </span>
        </div>
        <div class="comment-detail">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque pariatur explicabo impedit ipsum sequi vel fugiat laborum quas, quisquam quae et maxime, consequuntur odit, at voluptatum odio molestiae deleniti vitae!
        </div>
      </div>
    </div>
  </div>
</body>
</html>
