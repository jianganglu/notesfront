<html>
<head>
  <title>css-hover-transform-scaleX</title>
  <style>
    .title {
      position: relative;
    }
    .title:before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #000;
      visibility: hidden;
      transform: scaleX(0);
      transition: all .3s ease-in-out;
    }

    .title:hover:before {
       visibility: visible;
       transform: scaleX(1);
    }
  </style>
</head>
<body>
  <a class="title">
    hello world!
  </a>
</body>
</html>
