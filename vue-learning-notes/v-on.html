<!DOCTYPE html>
<html>
<head>
	<title>v-on</title>
</head>
<body>

<div id="app">
	<p>{{ message }}</p>
	<button v-on:click="reverseMessage">逆转消息</button>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue.js'
		},
		methods: {
			reverseMessage: function() {
				this.message = this.message.split('').reverse().join('');
			}
		}
	});
</script>
</body>
</html>
