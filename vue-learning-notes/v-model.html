<!DOCTYPE html>
<html>
<head>
	<title>v-model</title>
</head>
<body>

<div id="app">
	<p>{{ message }}</p>
	<input v-model="message">
</div>

<script src="https://unpkg.com/vue"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!'
		}
	});
</script>
</body>
</html>
