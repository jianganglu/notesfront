<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
  var div = d3.select("body")
    .selectAll("div")
    .data([4, 8, 15, 16, 23, 42])
    .enter().append("div")
      .text(function(d) { return d; });

  div = div.data([1, 2, 4, 8, 16, 32], function(d) { return d; });

  div.exit().remove();
</script>
</body>
</html>
