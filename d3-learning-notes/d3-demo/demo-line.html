<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    #container {
      width: 500px;
      height: 250px;
      background-color: #ccc;
      margin: 0 auto;
      margin-top: 100px;
    }

    path {
      fill: none;
      stroke: cornflowerblue;
      stroke-width: 2px;
    }
  </style>
</head>
<body id="container">
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
var data = [
  {"number":  4, "name": "Locke"},
  {"number":  8, "name": "Reyes"},
  {"number": 15, "name": "Ford"},
  {"number": 16, "name": "Jarrah"},
  {"number": 23, "name": "Shephard"},
  {"number": 42, "name": "Kwon"}
];

var arcs = d3.pie()
  .value(function(d) { return d.number; })
  (data);

arcs();
</script>
</body>
</html>
