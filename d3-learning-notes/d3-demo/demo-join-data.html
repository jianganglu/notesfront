<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    
  </style>
</head>
<body>
<script src="https://d3js.org/d3.v4.js"></script>
<script>
  var matrix = [
    [11975,  5871, 8916, 2868],
    [ 1951, 10048, 2060, 6171],
    [ 8010, 16145, 8090, 8045],
    [ 1013,   990,  940, 6907]
  ];

  var tr = d3.select('body')
    .append('table')
    .selectAll('tr')
    .data(matrix)
    .enter().append('tr');

  var td = tr.selectAll('td')
    .data(function(d) { return d; })
    .enter().append('td')
      .text(function(d) { return d; });
</script>
</body>
</html>
