<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="">

<!--
	脏检查机制。

	双向数据绑定是Angular JS的核心机制之一。当view中有任何数据变化时,会更新到model，当model中的数据有变化时，view也会同步更新，显然，这需要一个监控。

	原理就是,Angular在scope模型上设置上一个监听队列，用来监听数据变化并更新view。每次绑定一个东西到view上时AngularJS就会往$watch队列里插入一条$watch，用来检测它监视的model里是否有变化的东西。当浏览器招收到可以被angular context处理的事件时，$digest循环就会触发，遍历所有的$watch，最后更新dom。

	举个栗子
	<button ng-click="val=val+1">increase 1</button>

	click 时会产生一次更新的操作（至少触发两次 $digest 循环）

	1.按下按钮
	2.浏览器接收到一个事件，进入到 angular context
	3.$digest 循环开始执行，查询每个 $watch 是否变化
	4.由于监视 $scope.val 的 $watch 报告了变化，因此强制再执行一次 $digest 循环
	5.新的 $digest 循环未检测到变化
	6.浏览器拿回控制器，更新 $scope.val 新值对应的 dom
	7.$digest 循环的上限是 10 次（超过 10次后抛出一个异常，防止无限循环）。
-->

</body>
</html>
